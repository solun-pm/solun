name: Fast CI

on:
  pull_request:
    branches: [main, dev]

jobs:
  quality:
    name: Quality Gate (Fast)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @solun/shared build

      - name: Lint
        run: pnpm lint

      - name: Typecheck API
        run: pnpm --filter @solun/api typecheck

      - name: Typecheck Web
        run: pnpm --filter @solun/web typecheck

      - name: Unit Tests
        run: pnpm -r run test --if-present

      - name: React Doctor
        run: npx -y react-doctor@latest . --verbose --yes
