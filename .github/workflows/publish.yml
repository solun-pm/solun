name: Publish Docker Images

on:
  push:
    tags:
      - 'v*.*.*'      # stable release → main images  (e.g. v1.2.3)
      - 'v*.*.*-dev*' # dev pre-release → dev images  (e.g. v1.2.3-dev.1)
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  quality-gate:
    name: Lint, Typecheck & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @solun/shared build

      - name: Typecheck API
        run: pnpm --filter @solun/api typecheck

      - name: Typecheck Web
        run: pnpm --filter @solun/web typecheck

      - name: Build API
        run: pnpm --filter @solun/api build

      - name: Build Web
        run: pnpm --filter @solun/web build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001

  build-and-push:
    name: Build & Push ${{ matrix.app }}
    runs-on: ubuntu-latest
    needs: [quality-gate]
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - app: api
            dockerfile: apps/api/Dockerfile
            image: ghcr.io/${{ github.repository_owner }}/solun-api
            package_json: apps/api/package.json
          - app: web
            dockerfile: apps/web/Dockerfile
            image: ghcr.io/${{ github.repository_owner }}/solun-web
            package_json: apps/web/package.json

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./${{ matrix.package_json }}').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Determine channel (stable vs dev)
        id: channel
        run: |
          if [[ "${{ github.ref_name }}" == *"-dev"* ]]; then
            echo "stable=false" >> $GITHUB_OUTPUT
          else
            echo "stable=true" >> $GITHUB_OUTPUT
          fi

      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ matrix.image }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest,enable=${{ steps.channel.outputs.stable == 'true' }}
            type=raw,value=dev,enable=${{ steps.channel.outputs.stable == 'false' }}
            type=sha,prefix=sha-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.app }}
          cache-to: type=gha,mode=max,scope=${{ matrix.app }}
